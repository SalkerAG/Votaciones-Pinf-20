{% extends 'base.html' %}
{% block content %}

    <!doctype html>

    <html lang="es">
    <title>Modificar Votacion UCA</title>


    <body>

    {% if not user.is_superuser %}
    <div class="container">
        <!-- Cabecera -->
        <br/>
        <div class="row justify-content-center">
            <div class="page-header">
                <h1>No dispones de los permisos requeridos para ver este contenido.</h1>
            </div>
        </div>
    </div>
    {% else %}

    <div class="container">
        <!-- Cabecera -->
        <br/>
        <div class="row justify-content-center">
            <div class="page-header">
                <h1>Modificar Votacion</h1>
            </div>
        </div>
        <div id="page-wrapper">
            <!--
            <div class="alert alert-danger">
                Introducir aqui error
            </div>
            -->
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form method="post" style="margin-bottom: 20px">{% csrf_token %}
                                        {{ form.as_p }}
                                        <div style="text-align: center">
                                            <input class="btn btn-primary" type="submit" value="Actualizar"><br><br>
                                            <a href="/listavotaciones" class="btn btn-primary" input type="submit">Volver a Listas</a>
                                        </div>
                                    </form>
  
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>

   {% endif %}
    {% endblock %}
</body>
</html>
