<!doctype html>
<html lang="es">

  <head>
    <script type="text/javascript">
    function showContent() {
        element1 = document.getElementById("CheckboxVotAnticipada");
        bloqueVAnticipada = document.getElementById("BloqueVotAnticipada");
        element2 = document.getElementById("VotSimple");
        element3 = document.getElementById("VotCompleja");
        check = document.getElementById("CheckVotRestringida");
        check2 = document.getElementById("VotAnticipada");
        check3 = document.getElementById("CheckVotSimple");
        check4 = document.getElementById("CheckVotCompleja");
        if (check.checked) {
            element1.style.display='block';
            if(check2.checked){bloqueVAnticipada.style.display='block';}else{bloqueVAnticipada.style.display='none';}
        }else {element1.style.display='none';
               check2.prop('checked', false);}
        if(check3.checked){element2.style.display='block';}else{element2.style.display='none';}
        if(check4.checked){element3.style.display='block';}else{element3.style.display='none';}

    }
</script>

  <div class="container">

    <br>
    <div class="row justify-content-center">
    <div class="page-header"><h1>Crear Votación</h1></div>
  </div>

<!-- Formulario -->
<form>
    <!-- Título -->
    <div class="form-group">
      <label for="form-tittle" class="col-lg-3 col-form-label">Título</label>
      <div class="col-lg-12">
        <input type="text" class="form-control" id="form-tittle" placeholder="Título de la votación" required="true">
      </div>
    </div>

  <div class="form-group row px-5">
    <!--<div class="col-lg-10">-->
      <div class="form-check">
        <input class="form-check-input" type="radio" name="VotResPub" id="CheckVotRestringida" value="restringida" onchange="javascript:showContent()">
        <label class="form-check-label" for="VotRestringida">Restringida</label>
      </div>
    <!--</div>-->

  <!--<div class="col-lg-10">-->
      <div class="form-check" id="CheckboxVotAnticipada" style="display: none;">
        <div class="px-5">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="VotAnticipada" onchange="javascript:showContent()"> Permitir votación anticipada
          </label>
        </div>
      </div>
    </div>

    <!-- Fecha y hora votación anticipada -->
      <div class="form-group" id="BloqueVotAnticipada" style="display: none;">
      <div class="form-group row px-5">
        <div class="col-lg-6" id="FechaInicio">
              <label for="FechaInicio" class="control-label">Fecha inicio:</label>
              <div class="input-group date">
                <input type="date" class="form-control inputstl" placeholder="Select Date">
              </div>
        </div>
        <div class="col-lg-6" id="FechaFin">
          <label for="FechaFin" class="control-label">Fecha fin:</label>
          <div class="input-group date">
            <input type="date" class="form-control inputstl" placeholder="Select Date">
          </div>
        </div>
      </div>

      <div class="form-group row px-5">
        <div class="col-lg-6" id="HoraInicio">
              <label for="HoraInicio" class="control-label">Hora inicio:</label>
              <div class="input-group time">
                <input type="time" class="form-control inputstl">
              </div>
        </div>
        <div class="col-lg-6" id="HoraFin">
          <label for="HoraFin" class="control-label">Hora fin:</label>
          <div class="input-group time">
            <input type="time" class="form-control inputstl">
          </div>
        </div>
      </div>
    </div>
      <!-- Fin fecha y hora votación anticipada -->
  <!--  </div>-->
<br/>
<div class="form-group row px-5">
  <div class="form-check">
    <input class="form-check-input" type="radio" name="VotResPub" id="CheckVotPublica" value="publica" onchange="javascript:showContent()" checked>
    <label class="form-check-label" for="VotPublica">Pública</label>
  </div><br />
  <div class="form-check" id="CheckboxRectVotos">
    <div class="px-5">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Permitir rectificación de votos
      </label>
    </div>
  </div><br/>
</div>
<!-- Adjuntar Censo -->
<div class="form-group row px-5">
  <label for="AdjuntarCenso">Censo de electores</label>
  <div class="px-3">
    <input type="file" id="AdjuntarCenso" required="true">
  </div>
</div><br/>
<!-- Miembro de la mesa electoral -->
<div class="form-group">
  <label for="MiembroMesa" class="col-lg-3 col-form-label">Miembro de la mesa electoral</label>
  <div class="col-lg-12">
    <input type="text" class="form-control" id="MiembroMesa" placeholder="Miembro de la mesa" required="true">
  </div>
</div>

<!-- Elección fecha y hora para votación pública -->
<div class="form-group" id="BloqueVotAnticipada">
<div class="form-group row px-5">
  <div class="col-lg-6" id="FechaInicio">
        <label for="FechaInicio" class="control-label">Fecha inicio:</label>
        <div class="input-group date">
          <input type="date" class="form-control inputstl" placeholder="Select Date">
        </div>
  </div>
  <div class="col-lg-6" id="FechaFin">
    <label for="FechaFin" class="control-label">Fecha fin:</label>
    <div class="input-group date">
      <input type="date" class="form-control inputstl" placeholder="Select Date">
    </div>
  </div>
</div>

<div class="form-group row px-5">
  <div class="col-lg-6" id="HoraInicio">
        <label for="HoraInicio" class="control-label">Hora inicio:</label>
        <div class="input-group time">
          <input type="time" class="form-control inputstl">
        </div>
  </div>
  <div class="col-lg-6" id="HoraFin">
    <label for="HoraFin" class="control-label">Hora fin:</label>
    <div class="input-group time">
      <input type="time" class="form-control inputstl">
    </div>
  </div>
</div>
</div>
<!-- Fin fecha y hora votación pública -->

<!-- Elección Votación simple o Votación compleja -->
<div class="form-group row px-5">
  <div class="form-check">
    <input class="form-check-input" type="radio" name="VotSimCom" id="CheckVotSimple" value="simple" onchange="javascript:showContent()" checked>
    <label class="form-check-label" for="VotSimple">Votación simple</label>
  </div>
  <div class="form-check">
    <div class="px-5">
    <input class="form-check-input" type="radio" name="VotSimCom" id="CheckVotCompleja" value="compleja" onchange="javascript:showContent()">
    <label class="form-check-label" for="VotCompleja">Votación compleja</label>
    </div>
  </div>
</div>
<!-- Fin Elección Votación simple o votación compleja -->

<!-- Crear Votación simple-->
  <div class="form-group row px-5" id="VotSimple">
      <label for="FormPreguntaSimple">Pregunta para la votación simple:</label>
      <textarea class="form-control" id="PreguntaSimple" rows="3"></textarea>

  </div>

<!-- Fin crear votación simple-->

<!-- Crear votación compleja-->
<div class="form-group row px-5" id="VotCompleja" style="display: none;">
    <label for="FormPreguntaCompleja">Pregunta para la votación compleja:</label>
    <textarea class="form-control" id="PreguntaCompleja" rows="3"></textarea>
</div>

<!-- Fin Crear votación compleja -->


<!-- Botón -->
<div class="form-group">
  <div class="col-lg-offset-4 col-lg-8">
    <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#ModalCrearVotacion">Crear votación</button>
  </div>
</div>
<!-- Fin botón -->

</form>
