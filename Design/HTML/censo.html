<!doctype html>
<html lang="es">

  <head>
    <!-- Movil y teclado -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../static/css/censo.css">

    <title>Votaciones UCA</title>
  </head>

  <body>
	<!-- header  -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Logo</a>

	  <!-- Links -->
	  <ul class="navbar-nav">
		<li class="nav-item">
		  <a class="nav-link" href="#">Inicio</a>
		</li>

		<!-- Dropdown -->
		<li class="nav-item dropdown">
		  <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Votaciones</a>
		  <div class="dropdown-menu">
			<a class="dropdown-item" href="#">Lista de votaciones</a>
			<a class="dropdown-item" href="#">Votaciones finalizadas</a>
			<a class="dropdown-item" href="#">Crear Votaci√≥n</a>
		  </div>
		</li>

		<li class="nav-item">
		  <a class="nav-link" href="#">Ayuda</a>
		</li>

		<li class="nav-item nav-item-right">
		  <a class="nav-link float-right" href="#">Ayuda</a>
		</li>
	  </ul>
	</nav>


	<!-- Fin header  -->
    {% block content %}


    <div id="censo" align='center'>
    <h1 id="censo" > <strong> Censando una votacion </h1>
    </div>
    <div id="votacion" align='center'>
      <h2 id="votacion"><strong> $NombreVotacion </h1>
    </div>
    <form class="censo" action="index.html" method="post">
      <div class="elecnombres" text-align='center'>
        <select name='usuarios' size='$vector1' multiple>
          <option value="$user1" >Nombre Apellidos</option>
          <option value="$user2" >Nombre Apellidos</option>
          <option value="$user3" >Nombre Apellidos</option>
        <input type="submit" value="Guardar eleccion">
      </div>
    </form>


  <aside class="titulodescripcenso">
    <h5>Descripcion de la votacion que censar:</h5>
    <div class="descripcenso">
      <p><br>$descripciondelcenso</p>
    </div>
  </aside>

    {% endblock %}
	<!-- Footer  -->
  <footer class="contacto" align="center">
    <h5>Contactenos</h5>
    <form action="envio de datos" method="post">
    <div>
        <label for="name"  >Name: <br></label>
        <input type="text" id="name" />
        <label for="mail">E-mail:<br></label>
        <input type="email" id="mail" />
        <label for="msg">Message:<br></label>
        <textarea id="contactmsg"></textarea>

    <input type="submit"  value="Enviar comentario">
  </div>
</form>
</footer>
	<!-- Fin Footer  -->
    <!-- Requisitos para bootstrap 4 y js  -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

  <!-- Footer  -->
  <!-- Fin Footer  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
