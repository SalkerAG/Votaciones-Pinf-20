<!doctype html>
<html lang="es">

  <head>
    <!-- Movil y teclado -->

  <body>
	<!-- header  -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Logo</a>

	  <!-- Links -->
	  <ul class="navbar-nav">
		<li class="nav-item">
		  <a class="nav-link" href="#">Inicio</a>
		</li>

		<!-- Dropdown -->
		<li class="nav-item dropdown">
		  <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Votaciones</a>
		  <div class="dropdown-menu">
			<a class="dropdown-item" href="#">Lista de votaciones</a>
			<a class="dropdown-item" href="#">Votaciones finalizadas</a>
			<a class="dropdown-item" href="#">Crear Votación</a>
		  </div>
		</li>

		<li class="nav-item">
		  <a class="nav-link" href="#">Ayuda</a>

		  <a class="nav-link float-right" href="#">Ayuda</a>
		</li>
	  </ul>
	</nav>

  <div class="container text-center py-5">
    <h1 class="display-12">Elecciones a : #Secretario# </h1>
  </div>
	<!-- Fin header  -->
  <div class="container">
    <div class="row justify-content-md-center">
    <div class="col-4">
      <div class="list-group">

        <a href="#" class="list-group-item list-group-item-action" data-toggle="modal" data-target="#multiModalCenter" value="1">Nombre1 Apellido1</a>
        <a href="#" class="list-group-item list-group-item-action" data-toggle="modal" data-target="#multiModalCenter" value="2">Nombre2 Apellido2</a>
        <a href="#" class="list-group-item list-group-item-action" data-toggle="modal" data-target="#multiModalCenter" value="3">Nombre4 Apellido3</a>

      </div>
    </div>
  </div>
</div>


  <div class="modal fade" id="multiModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">¿Confirmar elección?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Al confirmar se enviará su eleccion a #nombre#
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Enviar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

	<!-- Footer  -->
	<!-- Fin Footer  -->
