<html lang="es">

  <head>
    <!-- Movil y teclado -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  <link rel="stylesheet" type="text/css" href="censo.css">

    <title>Votaciones UCA</title>
  </head>

  <body>
	<!-- header  -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Logo</a>

	  <!-- Links -->
	  <ul class="navbar-nav">
		<li class="nav-item">
		  <a class="nav-link" href="#">Inicio</a>
		</li>

		<!-- Dropdown -->
		<li class="nav-item dropdown">
		  <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Votaciones</a>
		  <div class="dropdown-menu">
			<a class="dropdown-item" href="#">Lista de votaciones</a>
			<a class="dropdown-item" href="#">Votaciones finalizadas</a>
			<a class="dropdown-item" href="#">Crear Votación</a>
		  </div>
		</li>

		<li class="nav-item">
		  <a class="nav-link" href="#">Ayuda</a>
		</li>

		<li class="nav-item nav-item-right">
		  <a class="nav-link float-right" href="#">Ayuda</a>
		</li>
	  </ul>
	</nav>


	<!-- Fin header  -->
    {% block content %}
    <div id="censo" align='center'>
    <h1 id="censo" > <strong> Censando una votacion </h1>
    </div>

          <div id="votacion" align='center'>
            <h2 id="votacion"><strong> $NombreVotacion </h1>
          </div>




          <div class="elecnombres">
          <form class="censo" action="index.html" method='post'>
            <div class="selec" align='center'>
              <select name='usuarios' style="width:300px" size='$vector1' multiple>
                <option value="$user1" >Nombre Apellidos</option>
                <option value="$user2" >Nombre Apellidos</option>
                <option value="$user3" >Nombre Apellidos</option>
            </div>
        </form>
        </div>

        <div class="submit" align='center'>
          <input type="submit" value="Guardar eleccion">
        </div>

        <div class="rowDes">
        		<div class="col-md-4">
                <div class="descripcenso" align='center' >
                    <h6>Descripcion de la votacion que censar:</h6>
                    <div class="descrip">
                      <p><br>$descripciondelcenso</p>
                    </div>
                </div>
              </div>
            </div>





    {% endblock %}
	<!-- Footer  -->
  <footer>
  <div class="container-fluid" text-align="center">
	<div class="row">
		<div class="col-contacto">
			<form role="Formulariocontacto">
				<div class="Contacto">
          <h5><strong>Contacto</h5>
          <div class="form-group">

            <label for="nombreContact">
              Nombre
            </label>
            <input type="nombre" class="form-control" id="exampleInputNombre" />
          </div>

					<label for="emailContacto">
						Email address:
					</label>
					<input type="email" class="form-control" id="exampleInputEmail1" />
				</div>
        <div><br></div>

        <div>
          <textarea title="Comentario-o-pregunta">Escriba aquí...</textarea>
			  <div class="checkbox"
					<label>
						<input type="checkbox" /> No eres un robot
					</label>
				</div>
				<button type="submit" class="btn btn-primary">
					Enviar
				</button>
			</form>
		</div>
	</div>
</div>
</div>
</footer>
	<!-- Fin Footer  -->
